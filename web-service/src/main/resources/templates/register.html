<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::content}, ~{::title})">
<head>
    <title>Регистрация</title>
</head>
<body>
<div th:fragment="content">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Регистрация</h1>
            <p class="auth-subtitle">Создайте новый аккаунт для доступа ко всем возможностям банка</p>

            <form th:action="@{/auth/register}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required
                           placeholder="Придумайте логин" class="form-input">
                    <small class="form-help">Минимум 3 символа, только буквы и цифры</small>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Придумайте надежный пароль" class="form-input">
                    <small class="form-help">Минимум 8 символов, включая цифры и буквы</small>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Зарегистрироваться</button>
            </form>

            <div class="auth-links">
                <p>Уже есть аккаунт? <a href="/auth/login" class="auth-link">Войдите</a></p>
                <p><a href="/" class="auth-link">← Вернуться на главную</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
